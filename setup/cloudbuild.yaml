timeout: 10800s
steps:
  ###
  # Create GCS bucket to store terraform state
  ###
  - name: "gcr.io/cloud-builders/gsutil"
    id: "create-tf-state-bucket"
    entrypoint: "/bin/bash"
    args:
      - "-xe"
      - "-c"
      - |
        gsutil mb gs://${PROJECT_ID}-dyson-tf-state || true
    waitFor: ["-"]
# Initialize backend and select workspace    
  - id: "tf init"
    name: "hashicorp/terraform:0.13.1"
    entrypoint: 'sh'
    args: 
    - '-c'
    - | 
      terraform init -upgrade=true -input=false -backend-config="bucket=${PROJECT_ID}-dyson-tf-state" || true
# [START tf-plan]
  - id: 'tf plan'
    name: 'hashicorp/terraform:0.13.1'
    entrypoint: 'sh'
    args: 
    - '-c'
    - | 
      terraform plan -out terraform.tfplan -var="project=${PROJECT_ID}" -var="region=us-central1" -var="zone=us-central1-f"
# [END tf-plan]

# [START tf-apply]
  - id: 'tf apply'
    name: 'hashicorp/terraform:0.13.1'
    entrypoint: 'sh'
    args: 
    - '-c'
    - | 
      terraform apply -input=false terraform.tfplan
# [END tf-apply]  
